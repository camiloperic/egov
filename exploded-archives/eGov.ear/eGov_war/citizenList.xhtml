<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">citizenList</f:facet>

        <div class="results">

            <h:outputText value="No citizen exists"
                       rendered="#{empty citizenList.resultList}"/>

            <h:dataTable id="citizenList" var="citizen"
                      value="#{citizenList.resultList}"
                   rendered="#{not empty citizenList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{citizen.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="citizen"
                         value="#{citizen.name}"
                   propagation="none"
                         view="/citizen.xhtml">
                        <f:param name="citizenId"
                                value="#{citizen.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create citizen"
                view="/citizen.xhtml"/>
    </div>

</ui:define>

</ui:composition>
