<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="citizenSearch" styleClass="edit">

        <rich:collapsiblePanel header="Citizen Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Email</ui:define>
                <h:inputText id="email" value="#{citizenList.citizen.email}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{citizenList.citizen.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Passwd</ui:define>
                <h:inputText id="passwd" value="#{citizenList.citizen.passwd}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Te</ui:define>
                <h:inputText id="te" value="#{citizenList.citizen.te}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{citizenList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/CitizenList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Citizen Search Results (#{empty citizenList.resultList ? 0 : (citizenList.paginated ? citizenList.resultCount : citizenList.resultList.size)})</f:facet>
    <div class="results" id="citizenList">

    <h:outputText value="The citizen search returned no results."
               rendered="#{empty citizenList.resultList}"/>

    <rich:dataTable id="citizenList"
                var="_citizen"
              value="#{citizenList.resultList}"
           rendered="#{not empty citizenList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{citizenList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="citizen.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_citizen.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{citizenList}"/>
                    <ui:param name="propertyLabel" value="Active"/>
                    <ui:param name="propertyPath" value="citizen.active"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_citizen.active}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{citizenList}"/>
                    <ui:param name="propertyLabel" value="Email"/>
                    <ui:param name="propertyPath" value="citizen.email"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_citizen.email}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{citizenList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="citizen.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_citizen.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{citizenList}"/>
                    <ui:param name="propertyLabel" value="Passwd"/>
                    <ui:param name="propertyPath" value="citizen.passwd"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_citizen.passwd}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{citizenList}"/>
                    <ui:param name="propertyLabel" value="Te"/>
                    <ui:param name="propertyPath" value="citizen.te"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_citizen.te}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Citizen' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="citizenViewId">
                <f:param name="citizenId"
                        value="#{_citizen.id}"/>
            </s:link>
            #{' '}
            <s:link view="/CitizenEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="citizenEdit"
                rendered="#{empty from}">
                <f:param name="citizenId"
                        value="#{_citizen.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/CitizenList.xhtml"
            rendered="#{citizenList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/CitizenList.xhtml"
            rendered="#{citizenList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{citizenList.previousFirstResult}"/>
        </s:link>

        <s:link view="/CitizenList.xhtml"
            rendered="#{citizenList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{citizenList.nextFirstResult}"/>
        </s:link>

        <s:link view="/CitizenList.xhtml"
            rendered="#{citizenList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{citizenList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/CitizenEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create citizen">
            <f:param name="citizenId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
