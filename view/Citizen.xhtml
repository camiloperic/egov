<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Citizen Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{citizenHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="active" template="layout/display.xhtml">
            <ui:define name="label">Active</ui:define>
            <h:outputText value="#{citizenHome.instance.active}"/>
        </s:decorate>

        <s:decorate id="email" template="layout/display.xhtml">
            <ui:define name="label">Email</ui:define>
            <h:outputText value="#{citizenHome.instance.email}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{citizenHome.instance.name}"/>
        </s:decorate>

        <s:decorate id="passwd" template="layout/display.xhtml">
            <ui:define name="label">Passwd</ui:define>
            <h:outputText value="#{citizenHome.instance.passwd}"/>
        </s:decorate>

        <s:decorate id="te" template="layout/display.xhtml">
            <ui:define name="label">Te</ui:define>
            <h:outputText value="#{citizenHome.instance.te}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/CitizenEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty citizenFrom ? 'CitizenList' : citizenFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
